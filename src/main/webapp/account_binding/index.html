<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/demo.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

<body>
<div class="container">
    <header>
        <h1>雷诺维特奢侈品护理 <span>会员账号绑定</span></h1>
    </header>
    <section>
        <div id="container_demo">
            <a class="hiddenanchor" id="toregister"></a>
            <a class="hiddenanchor" id="tologin"></a>

            <div id="wrapper">
                <div id="login" class="animate form">
                    <form autocomplete="on">
                        <h1>账号绑定</h1>

                        <p>
                            <label for="username" class="uname" data-icon="u">用户名</label>
                            <input id="username" name="username" required="required" type="text"
                                   placeholder="michael"/>
                        </p>

                        <p>
                            <label for="mobile" class="mobile" data-icon="u">您的手机号</label>
                            <input id="mobile" name="mobile" required="required" type="text"
                                   placeholder="130xxxxxxxx"/>
                        </p>

                        <p>
                            <label for="email" class="email" data-icon="u">您的邮箱</label>
                            <input id="email" name="email" required="required" type="text"
                                   placeholder="michael@163.com"/>
                        </p>

                        <!--<p>-->
                            <!--<label for="password" class="youpasswd" data-icon="p">设置密码</label>-->
                            <!--<input id="password" name="password" required="required" type="password"-->
                                   <!--placeholder="eg. X8df!90EO"/>-->
                        <!--</p>-->

                        <p class="login button">
                            <input type="submit" value="绑定"/>
                        </p>

                    </form>
                </div>

            </div>
        </div>
    </section>
</div>
<script src="../repository/javascript/jquery.min.js" type="text/javascript"></script>
<script src="js/account_binding.js" type="text/javascript"></script>
</body>
</html>

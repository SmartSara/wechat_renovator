<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/account_binding.css"/>
    <script src="../repository/javascript/jquery.min.js" type="text/javascript"></script>
    <script src="js/account_binding.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center header_title">雷诺维特奢侈品护理</h1>
    <h3 class="text-center header_msg">会员账号绑定</h3>
    <section>
        <div id="container_demo">
                <div id="login_form" class="all_center">
                    <form autocomplete="on">

                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-user" aria-hidden="true"></span>
                            <input id="username" class="form-control" name="username" required="required" type="text"
                                   placeholder="用户名"/>
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-phone" aria-hidden="true"></span>
                            <input id="mobile" class="form-control" name="mobile" required="required" type="text"
                                   placeholder="手机号"/>
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-envelope" aria-hidden="true"></span>
                            <input id="email" class="form-control" name="email" required="required" type="text"
                                   placeholder="邮箱"/>
                        </div>

                        <button id="submit" class="btn btn-primary center-block" type="submit">绑定</button>

                    </form>

            </div>
        </div>
    </section>
</div>

</body>

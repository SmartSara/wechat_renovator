<!DOCTYPE html>
<html ng-app="ServiceModule">
<head lang="en">
    <meta charset="UTF-8">
    <title>订单信息</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body ng-controller="serviceController">
<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>订单号</th>
            <th>状态</th>
            <th>类型</th>
            <th>价格</th>
            <th>时间</th>
            <th>商品</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="service in services">
            <td>{{service.orderId}}</td>
            <td>{{service.status}}</td>
            <td>{{service.type}}</td>
            <td>{{service.price | currency : '￥'}}</td>
            <td>{{service.ts | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>{{service.product.name}}</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="/repository/javascript/jquery.min.js" type="text/javascript"></script>
<script src="/repository/javascript/angular.js" type="text/javascript"></script>
<script src="/repository/javascript/utils.js" type="text/javascript"></script>
<script src="js/expense.js" type="text/javascript"></script>
</body>
</html>

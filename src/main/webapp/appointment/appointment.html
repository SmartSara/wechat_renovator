<!DOCTYPE html>
<html ng-app="AppointmentModule">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <!--<link href="../css/reset.css" rel="stylesheet" type="text/css"/>-->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/appointment.css" rel="stylesheet" type="text/css"/>
    <link href="/bower_components/mobiscroll/css/mobiscroll.frame.sense-ui.css" rel="stylesheet" type="text/css"/>
    <link href="/bower_components/mobiscroll/css/mobiscroll.mobiscroll-dark.css" rel="stylesheet" type="text/css"/>
    <link href="/bower_components/mobiscroll/css/mobiscroll.animation.css" rel="stylesheet" type="text/css"/>
    <link href="/bower_components/mobiscroll/css/mobiscroll.icons.css" rel="stylesheet" type="text/css"/>
    <link href="/bower_components/mobiscroll/css/mobiscroll.frame.css" rel="stylesheet" type="text/css"/>
    <link href="/bower_components/mobiscroll/css/mobiscroll.scroller.css" rel="stylesheet" type="text/css"/>
    <link href="/bower_components/mobiscroll/css/mobiscroll.scroller.sense-ui.css" rel="stylesheet" type="text/css"/>

</head>
<body ng-controller="appointmentController">

<div ng-repeat="service in services">
    <div class="row">
        <table class="table table-responsive">
            <tbody>
            <tr>
                <td rowspan="3"><img class="img-responsive" ng-src="{{service.product.picurl}}"/></td>
                <td>商品名</td>
                <td ng-bind="service.product.name"></td>
            </tr>
            <tr>
                <td>购买时间</td>
                <td ng-bind="service.ts | date:'yyyy-MM-dd HH:mm:ss'"></td>
            </tr>
            <tr>
                <td>状态</td>
                <td ng-bind="service.status"></td>
            </tr>
            </tbody>
        </table>
    </div>


    <div class="input-group">
        <div class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                <span ng-bind="method.defaultName"></span><span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#" ng-click="appointment(method.optionName)" ng-bind="method.optionName"></a>
                </li>
            </ul>
        </div>
        <!-- /btn-group -->
        <input fetch-get="method.name" type="text" class="form-control" aria-label="寄送方式" placeholder="{{method.hint}}">

    </div>

    <input type="text" class="form-control" class="datetime" placeholder="点击设置时间"/>
<hr>
</div>

<script src="/repository/javascript/jquery.min.js" type="text/javascript"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/bower_components/angular/angular.min.js" type="text/javascript"></script>
<script src="js/appointment.js" type="text/javascript"></script>
<script src="/repository/javascript/utils.js" type="text/javascript"></script>

<script src="/bower_components/mobiscroll/js/mobiscroll.core.js"></script>
<script src="/bower_components/mobiscroll/js/mobiscroll.frame.js"></script>
<script src="/bower_components/mobiscroll/js/mobiscroll.scroller.js"></script>
<script src="/bower_components/mobiscroll/js/mobiscroll.util.datetime.js"></script>
<script src="/bower_components/mobiscroll/js/mobiscroll.datetimebase.js"></script>
<script src="/bower_components/mobiscroll/js/mobiscroll.datetime.js"></script>
<script src="/bower_components/mobiscroll/js/mobiscroll.select.js"></script>

<script src="/bower_components/mobiscroll/js/i18n/mobiscroll.i18n.zh.js"></script>
</body>
</html>

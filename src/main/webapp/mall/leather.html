<!DOCTYPE html>
<html ng-app="LeatherModule">
<head>
    <title>LEATHER.皮具</title>

    <!-- Custom Theme files -->

    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);

<body ng-controller="leatherController">
<!--header-->
<div class="header">
    <div class="header-top">
    </div>
    <div class="container">
        <div class="header-bottom-bottom">
            <div class="top-nav">
                <span class="menu"> </span>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="shoes.html">SHOES.鞋类</a></li>
                    <li><a href="bags.html">BAGS.包类</a></li>

                </ul>
                <div class="clearfix"></div>
                <script>
                    $("span.menu").click(function () {
                        $(".top-nav ul").slideToggle(500, function () {
                        });
                    });
                </script>

            </div>
            <div class="search">
                <form>
                    <input type="text" value="Search" onFocus="this.value = '';"
                           onBlur="if (this.value == '') {this.value = '';}">
                    <input type="submit" value="">
                </form>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<!--content-->
<div class="content">
    <div class="container">
        <div class="  col-m-on">
            <!---->
            <div class="in-line">
                <div class="para-all">
                    <h3>新品</h3>

                    <p>我们的新品.</p>
                </div>
                <div class="lady-on">
                    <div class="col-md-4 you-men" ng-repeat="item in itemLeatherShow">
                        <a href="single.html"><img class="img-responsive pic-in"
                                                   ng-src="/repository/product_images/{{item.picurl}}"></a>

                        <!--<div class="you-in">-->
                        <!--<span>{{items[0].discount}}<label>%</label></span>-->
                        <!--<small>off</small>-->
                        <!--</div>-->
                        <p>{{item.name}}</p>
                        <span>{{item.price}}元  | <label class="cat-in"> </label> <a href="#">购买 </a></span>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!---->
        <div class="lady-in-on">
            <div class="buy-an">
                <h3>其他商品</h3>

                <p>查看我们其他的商品.</p>
            </div>
            <ul id="flexiselDemo1">
                <li ng-repeat="item in itemOthers">
                    <a href="#">
                        <img class="img-responsive women" ng-src="/repository/product_images/{{item.picurl}}"
                             alt="">
                    </a>

                    <div class="hide-in">
                        <p>{{item.name}}</p>
                        <span>{{item.price}}元  |  <a href="#">立即购买</a></span>
                    </div>
                </li>
            </ul>
            <script type="text/javascript">
                $(window).load(function () {
                    $("#flexiselDemo1").flexisel({
                        visibleItems: 4,
                        animationSpeed: 1000,
                        autoPlay: true,
                        autoPlaySpeed: 3000,
                        pauseOnHover: true,
                        enableResponsiveBreakpoints: true,
                        responsiveBreakpoints: {
                            portrait: {
                                changePoint: 480,
                                visibleItems: 1
                            },
                            landscape: {
                                changePoint: 640,
                                visibleItems: 2
                            },
                            tablet: {
                                changePoint: 768,
                                visibleItems: 3
                            }
                        }
                    });

                });
            </script>
            <script type="text/javascript" src="js/jquery.flexisel.js"></script>
        </div>
    </div>
</div>

            </div>

        </div>
    </div>
</div>

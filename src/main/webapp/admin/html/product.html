<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Product Management For Renovator">
    <meta name="author" content="Sara Zhu">
    <title>管理产品信息</title>
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/pagination.css" rel="stylesheet">
    <link href="../css/bootstrap-datepicker.css" rel="stylesheet">
    <link href="../css/bootstrap-glyphicons.css" rel="stylesheet">
</head>
<body>

<div id="nav">
</div>


<div class="container">
    <div id="loading" class="background">
        <div class="loading"></div>
    </div>

    <!--Search Panel-->
    <div class="panel panel-info">
        <div class="panel-heading" data-target='#searchPanel' data-toggle='collapse'>
            <h3 class="panel-title">点击打开条件搜索</h3>
        </div>
        <div class="collapse panel-body" id="searchPanel">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-1 control-label">产品名称</label>
                    <div class="col-sm-2">
                        <input id="searchName" class="form-control">
                    </div>
                    <label class="col-sm-1 control-label">产品描述</label>

                    <div class="col-sm-2">
                        <input id="searchDescription" class="form-control">
                    </div>
                    <label class="col-sm-1 control-label">产品价格</label>
                    <div class="col-sm-2">
                        <input id="searchPrice" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">产品折扣</label>

                    <div class="col-sm-2">
                        <input id="searchDiscount" class="form-control" type="text" value="">
                    </div>
                    <label class="col-sm-1 control-label">更新时间</label>
                    <div class="col-sm-2">
                        <input id="searchTs" class="form-control">
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-2">
                        <button id="search" class="btn btn-primary" onclick="_searchProduct()">
                            <span></span>查找
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--pagination-->
    <div id="pagination" style="float: right;">
        <ul class="pagination">
            <li><a href="#">&laquo;</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>
    </div>
    
    <div>
        <button class="create-product btn btn-primary btn-md-width" data-toggle="modal"
                data-target="#saveOrUpdateModal" data-id="${id}">新增产品
        </button>
    </div>

    <!--Product Table-->
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>产品名称</th>
            <th>产品描述</th>
            <th>产品价格<span title="点此排序" class="glyphicon glyphicon-sort sort price" style="float: right;"></span></th>
            <th>产品折扣<span title="点此排序" class="glyphicon glyphicon-sort sort discount" style="float: right;"></span></th>
            <th>更新时间<span title="点此排序" class="glyphicon glyphicon-sort sort ts" style="float: right;"></span></th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="productList">
        <script id="productTemplate" type="text/x-jquery-tmpl">
          <tr>
            <td>${name}</td>
            <td>${description}</td>
            <td>${price} 元</td>
			<td>${discount}</td>
            <td>${formatDate(new Date(ts), 'yyyy-MM-dd hh:mm:ss')}</td>
            <td>
                <button class="update-product btn btn-warning btn-md-width" data-toggle="modal" data-target="#saveOrUpdateModal" data-id="${id}">修改</button>
                <a onclick="_deleteProductById(${id})" class="btn btn-danger btn-md-width">删除</a>
            </td>
          </tr>
        </script>
        </tbody>
    </table>
    <div id="pagination" class="pagination"></div>
</div>
<!-- /container -->


<div class="modal fade" id="saveOrUpdateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">更新用户信息</h4>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <tr>
                        <td>产品名称：</td>
                        <td><input id="productName"></td>
                    </tr>
                    <tr>
                        <td>产品描述：</td>
                        <td><input id="productDescription"></td>
                    </tr>
                    <tr>
                        <td>产品价格：</td>
                        <td><input id="productPrice"></td>
                    </tr>
                    <tr>
                        <td>产品折扣：</td>
                        <td><input id="productDiscount"></td>
                    </tr>
                    <tr style="display: none">
                        <td>
                            <input id="productId">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="_saveOrUpdateProduct()">提交更改</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../javascript/lib/jquery.min.js"></script>
<script src="../javascript/lib/bootstrap.min.js"></script>
<script src="../javascript/lib/bootstrap-dialog.js"></script>
<script src="../javascript/lib/jquery.tmpl.min.js"></script>
<script src="../javascript/lib/pagination.js"></script>
<script src="../javascript/lib/util.js"></script>
<script src="../javascript/lib/bootstrap-datepicker.min.js"></script>
<script src="../javascript/lib/bootstrap-datepicker.zh-CN.min.js"></script>
<script src="../javascript/product.js"></script>

</body>
</html>

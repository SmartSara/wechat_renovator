<html ng-app="AppointmentModule"> <!--<![endif]-->
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/appointment.css"/>
</head>
<body ng-controller="appointmentController">
<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>订单</th>
            <th>价格</th>
            <th>时间</th>
            <th>商品</th>
            <th>寄送</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="service in services">
            <td><img class="img-responsive" ng-src="{{service.product.picurl}}"></td>
            <td>{{service.price | currency : '￥'}}</td>
            <td>{{service.ts | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>{{service.product.name}}</td>
            <td>
                <button class="btn btn-primary">预约</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="/repository/javascript/jquery.min.js" type="text/javascript"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/repository/javascript/angular.js" type="text/javascript"></script>
<script src="/repository/javascript/utils.js" type="text/javascript"></script>
<script src="js/appointment.js" type="text/javascript"></script>
</body>
</html>

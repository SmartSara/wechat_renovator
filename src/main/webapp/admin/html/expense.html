<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Service Management For Renovator">
    <meta name="author" content="Sara Zhu">
    <title>消费记录信息</title>
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/pagination.css" rel="stylesheet">

</head>
<body>

<div id="nav">
</div>

<div class="container">
    <div id="loading" class="background">
        <div class="loading"></div>
    </div>
    <ol class="breadcrumb">
        <li class="active">消费记录信息</a></li>
    </ol>

    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>订单号</th>
            <th>类型</th>
            <th>消费时间</th>
            <th>消费金额</th>
        </tr>
        </thead>
        <tbody id="expenseList">
        <script id="expenseTemplate" type="text/x-jquery-tmpl">
          <tr>
            <td>${orderId}</td>
            <td>${type}</td>
            <td>${ts}</td>
			<td>${price}</td>
          </tr>
          </script>
        </tbody>
    </table>
    <div id="pagination" class="pagination"></div>


</div> <!-- /container -->

<!-- Bootstrap core JavaScript
================================================== -->

</html>
